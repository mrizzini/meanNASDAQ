<!DOCTYPE html>
<html lang="en" ng-app="meanNASDAQ"> <!-- specifies angular module -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASDAQ MEAN App</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    
    <mn-Navigation></mn-Navigation>
    <div class="container">
    <div ng-view></div>
    <!--every time when the route updates within the browswer, the content that is going to -->
    <!--be loaded will be loaded into this ng-view div-->
    </div>
    
    
    
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">
                <a href="https://www.nasdaq.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/2/20/Nasdaq_logo.svg"
                height="26" alt="NASDAQ"/></a>        
            </p>
            
            <p class="text-center">
                &copy; CAREER DEVS MEAN NASDAQ
            </p>
        </div>    
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="angular-app/search/jquery.easyPaginate-master/lib/jquery.easyPaginate.js"> </script>
    <script src="angular-app/search/key.js"></script>
    <script src="angular-app/stock-display/stockDisplayKey.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="angular-app/app.js"></script>
    <script src="angular-app/stock-data-factory/stock-data-factory.js"></script>
    <script src="angular-app/search/search-controller.js"></script>
    <script src="angular-app/stock-list/stocks-display-controller.js"></script>
    <script src="angular-app/stock-display/stock-display-controller.js"></script>
    <script src="angular-app/register/register-controller.js"></script>
    <script src="angular-app/profile/profile-controller.js"></script>
    <script src="angular-app/navigation-directive/navigation-directive.js"></script>
    <script src="angular-app/login/login-controller.js"></script>
    <script src="angular-app/auth/auth-factory.js"></script>
    <script src="angular-app/auth/auth-interceptor.js"></script>
    <!--we don't need to have public/angular/app.js because we declared /public in app.js-->
    <!--this tells app where our controller is-->
</body>
</html>
