<form name="symbol" ng-submit="vm.search(); vm.searchDisplay()">
    <div class="search-group">
    <label for="symbol">Stock Search by symbol: </label>
    <input id="symbol" type="symbol" required ng-model="vm.symbol">
    </div>
    <button type="submit" class="btn-primary">Search</button>
</form>
<!--</div>-->


<div ng-show="vm.isSubmitted">
<div ng-show="vm.correctSearch">
<h4>Your search for  {{ vm.stock.Symbol }} has yielded: </h4>
<h3><a ng-href="#!/stock/{{ vm.stock._id }}">{{vm.stock.Name}}</a> which last sold at {{ vm.stock.LastSale | currency: "$" : 2 }}</h3>
</div>
<div ng-show="vm.error">
<h4>{{vm.stock}}</h4>
</div>
</div>
