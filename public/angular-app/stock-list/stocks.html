<h1>Here are all the NASDAQ Stocks</h1>

<div>
    <h3>Search for a specific stock: <input name="searchBox" type="search" ng-model="query"></h3>
<ul>
    <li dir-paginate="stock in vm.stocks | filter: query | itemsPerPage: 25"><a ng-href="#!/stock/{{ stock._id }}">{{ stock.Name }} | {{ stock.Symbol }} | {{ stock.Sector }}</a></li>
</ul>

<dir-pagination-controls></dir-pagination-controls>
